<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">
                Погодка
            </h1>
        </header>

        <main class="main">
            <div class="left">
                <section class="date">
                    <img src="img/calendar.png" alt="Calendar" class="date__img">
                    <div class="text date__text">
                        <div class="text__title">23.02.2022</div>
                        <div class="text__subtitle">Среда</div>
                    </div>
                </section>

                <section class="location">
                    <img src="img/location.png" alt="location" class="location__img">
                    <div class="text location__text">
                        <div class="text__title">Казань</div>
                        <div class="text__subtitle">изменить местоположение</div>
                    </div>
                </section>
            </div>

            <section class="weather">
                <img src="img/cloudy.png" alt="weather" class="weather-icon">
                <div class="weather__title">-5°С</div>
                <div class="weather__subtitle">Переменная облачность</div>
            </section>
        </main>
    </div>
</body>
</html>
